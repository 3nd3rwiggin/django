{% extends 'base.html' %}

{% block title %} {{post.title}} {%endblock%}

{%block content%}

    <div class="thumbnail" style="width:100%;height:450px;margin-top:20px;">
        <img src="{{post.thumbnail.url}}" alt="Not Found" style="object-fit:cover;width:100%;height:100%;">
    </div>
    <h1 style="margin-top:50px;margin-bottom:20px;font-weight:700;font-size:3rem"> {{post.title}}<h1>
    <h4 style="font-size:1rem;font-weight:700;margin-bottom:50px;">Author : {{post.author.first_name}}  {{post.author.last_name}} <span style="margin-left:30px"> Likes:  {{total_likes}} </span>
         <form action="{%url 'like_post' post.pk%}" method="POST">
        {% csrf_token %}
        <button type="submit"  name="post_like" value="{{post.id}}" class="btn btn-primary btn-sm mb-3 mt-3">Like</button>
    </form> </h4>
    
    <div class="body" style="margin-bottom:30px;font-size:16px; line-height: 1.8;">
        {{post.body | safe}}
    </div>

    <a href="{%url 'home'%}" class="btn btn-secondary mb-3">Back</a>
   
{%endblock%}
